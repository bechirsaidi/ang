
<!-- Pills content -->
<div  class="container-xl">
    <div class="card" style="width: 40rem;">
     <div class="card-body">

<div class="tab-content">
    <div
      class="tab-pane fade show active"
      id="pills-login"
      role="tabpanel"
      aria-labelledby="tab-login"
    >
      <form>
        <div class="text-center mb-3 w-100">
          <p>Sign in with:</p>
          <button type="button" class="btn btn-warning btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button type="button" class="btn btn-warning btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button type="button" class="btn btn-warning btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
  
          <button type="button" class="btn btn-warning btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
  
        <p class="text-center">or:</p>
  
        <!-- Email input -->
        <div class="form-outline mb-4 w-100">
          <input type="email" id="loginName" class="form-control w-100" placeholder="Email or username" />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-xl-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input
                class="form-check-input"
                type="checkbox"
                va   lue=""
                id="loginCheck"
                checked
              />
              <label class="form-check-label" for="loginCheck"> Remember  </label>
            </div>
          </div>
  
          <div class=" d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-warning btn-block mb-4">Sign in</button>
  
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a routerLink="/signup" >Register</a></p>
          
          
        </div>
    </form>
  </div>
</div>
</div>

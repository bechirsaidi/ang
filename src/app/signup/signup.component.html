
<!-- Pills content -->
<div  class="container-xl">
    <div class="card" style="width: 40rem;">
     <div class="card-body">

<div class="tab-content">
    <div
      class="tab-pane fade show active"
      id="pills-login"
      role="tabpanel"
      aria-labelledby="tab-login"
    >
      <form>
        <div class="text-center mb-3 w-100">
          <p>Sign in with:</p>
          <button type="button" class="btn btn-warning btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button type="button" class="btn btn-warning btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button type="button" class="btn btn-warning btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
  
          <button type="button" class="btn btn-warning btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
  
        <p class="text-center">or:</p>

        <div class="form-outline mb-4">
            <input type="text" id="registerName" class="form-control" placeholder="Name"/>
          </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4 w-100">
          <input type="email" id="loginName" class="form-control w-100" placeholder="Email " />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" />
        </div>
        <div class="form-outline mb-4">
            <input type="password" id="registerRepeatPassword" class="form-control" placeholder="Repeat password"/>
          </div>
  
          <div class="form-check d-flex justify-content-center  mb-4">
            <div class="form-check">
                <input     class="form-check-input"      type="checkbox"      value=""   id="flexCheckDefault"  />
                <label class="form-check-label" for="flexCheckDefault">
                    I have read and agree to the terms
                </label>
              </div>
          </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-warning btn-block mb-3">Sign in</button>
        <!-- Register buttons -->
       
    </form>
  </div>
</div>
</div>
</div>

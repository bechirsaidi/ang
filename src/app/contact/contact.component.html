<!-- Default form contact -->
<div  class="container-xl">
    <div class="card" style="width: 40rem;">
     <div class="card-body">

<form class="text-center border border-light p-5">

    <p class="h4 mb-8  w-100 ">Contact us</p>
  
    <!-- Name -->
    <input type="text" id="defaultContactFormName" class="form-control mb-4 w-100 " placeholder="Name">
  
    <!-- Email -->
    <input type="email" id="defaultContactFormEmail" class="form-control mb-4  w-100" placeholder="E-mail">
  
    <!-- Subject -->
    <label>Subject</label>
    <select class="form-control mb-4 w-100 ">
      <option value="" disabled>Choose option</option>
      <option value="1" selected>Feedback</option>
      <option value="2">Report a bug</option>
      <option value="3">Feature request</option>
      <option value="4">Feature request</option>
    </select>
  
    <!-- Message -->
    <div class="form-group w-100">
      <textarea class="form-control rounded-0  w-100" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
    </div>
  
    <!-- Copy -->
    <div class="row">
      <div class="col-md-6 mx-auto d-flex justify-content-center">
        <mdb-checkbox [default]="true" class="mb-4 font-small d-flex align-items-center  ">Send me a copy of this message</mdb-checkbox>
      </div>
    </div>
  
  
    <!-- Send button -->
    <button mdbBtn class="btn btn-warning  w-100" block="true" type="submit">Send</button>
  
  </form>
     </div>
    </div>
</div>

  <!-- Default form contact -->
